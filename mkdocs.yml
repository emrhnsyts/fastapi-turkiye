site_name: FastAPI Türkiye
site_description: FastAPI Türkiye Topluluğu Web Sitesi
site_url: https://hasansezertasan.github.io/fastapi-turkiye/
repo_name: hasansezertasan/fastapi-turkiye
repo_url: https://github.com/hasansezertasan/fastapi-turkiye/
edit_uri: https://github.com/hasansezertasan/fastapi-turkiye/tree/main/docs

theme:
  name: material
  language: tr
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.footer
    - navigation.sections
    - navigation.top
    - navigation.tabs

markdown_extensions:
  - toc:
      permalink: true
      title: İçindekiler
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - docs/includes/abbreviations.md
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - tables
  - def_list

plugins:
  - search
  - blog

nav:
  - Anasayfa: index.md
  - Ekip: team.md
  - Çeviri Notları: translation-notes.md
  - Rehber: guide.md
  - Sözlük: glossary.md
  - Öğreticiler:
      - Markdown: tutorials/markdown.md
      - MkDocs: tutorials/mkdocs.md
  - Blog: blog

extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/fastapiturkiye
    - icon: fontawesome/brands/discord
      link: https://discord.gg/dPgCU2X9xB
    - icon: fontawesome/brands/medium
      link: https://medium.com/fastapitr
